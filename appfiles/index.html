<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8"></meta>
	<title>Simple Web Application</title>

        <link rel="stylesheet" href="css/style.css">

	<script src="js/jquery-2.1.0.min.js"></script>

        <script src="js/highcharts.js"></script>

        <script src="js/main.js"></script>
        <script src="js/app.js"></script>

    </head>

    <body>

	<h1>Simple Cache Application with Ajax</h1>
        <hr> </hr>


	<h3>Save</h3>
        <hr> </hr>
        <div align="center">
        <form id="ajaxform" class="pure-form pure-form-stacked" action="cache/CacheServlet">
            <fieldset>

	    <div class="field">
                <label for="Key"> Key:</label>
                <input type="text" name="key" placeholder="key" required>
            </div>
	    <div class="field">
                <label for="Value"> Last name:</label>
                <input type="text" name="value" placeholder="value" required>
	    </div>
            <div class="field">
                    <button type="submit" class="pure-button pure-button-primary">Save</button>
            </div>


            </fieldset>
        </form> 
        </div>


        <hr></hr>
        <p>Form Results: </p> <br></br>
        <div id="results" align="center"> 
        </div> 


        <hr></hr>


	<h3>Query</h3>
        <hr></hr>
        <div align="center">
        <form id="queryform" class="pure-form pure-form-stacked" action="query/QueryRequestServlet">
            <fieldset>

	    <div class="field">
                <label for="Key"> Key:</label>
                <input type="text" name="key" placeholder="key" required>
            </div>
            <div class="field">
                    <button type="submit" class="pure-button pure-button-primary">Get</button>
            </div>

            </fieldset>
        </form> 
        </div>


        <hr></hr>
        <p>Form Results: </p> <br></br>
        <div id="queryresults" align="center"> 
        </div> 

        <hr></hr>


        <br></br><br></br>
        <br></br><br></br>

    </body>
</html>
